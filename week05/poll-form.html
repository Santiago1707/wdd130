<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | David Mendoza | HTML Form - User Poll</h1>
    </header> 
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <div class="form-item column2" >
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"> 
            </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Mozilla Firefox">Mozilla Firefox</option>
                    <option value="Microsoft Edge">Microsoft Edge</option>
                    <option value="Safari">Safari</option>
                    <option value="Opera">Opera</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                
                <div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="New York City USA, Tokyo Japan, Paris France, Sydney Australia, Cape Town South Africa"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>  
    <footer>
        ©️2024 | Html Form - User Poll Activity | David Mendozaa
    </footer>
</body>
</html>
